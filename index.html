<!DOCTYPE html>
<html lang="en">
<body>
    <textarea id = 'name' placeholder = 'Name'></textarea>
    <textarea id = 'location' placeholder = 'Location'></textarea>
    <button id='sr'
        onclick = "fetch('http://localhost:3000/alldata')
                    .then((v)=>v.text())
                    .then(data => document.getElementById('stat').innerHTML = data )"    
    >request data</button>
    <div id="stat"></div>
    <button id='sr2'
        onclick = "fetch('http://localhost:3000/popo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                'name': document.getElementById('name').value,
                'location': document.getElementById('location').value    
            })
        })
                    .then((v)=>v.text())
                    .then(data => document.getElementById('stat').innerHTML = data )"    
    >send request</button>
</body>
</html>
